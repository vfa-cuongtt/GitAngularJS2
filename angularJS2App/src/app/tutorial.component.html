<h2 [class.redColor] = "applyClass"> {{title}} </h2>
<h4 [style.color] = "blueColor?'blue':'orange'" > Hello </h4>

<button (mouseover)="onClick(name.value)">Click me</button>
<input type="text" #name/>

<p>Ex: Sử dụng Two way binding </p>
    <input type="text" [(ngModel)] = "fName"/>
    <input type="text" [(ngModel)] = "lName"/>
<br>
    Full Name: {{fName}} {{lName}}
<p> Directives </p>
<br>
    <p> Ex: ngIf </p>
    <h3 *ngIf = "showLineIf"> This ngIf Directives </h3>
    <br>
    <p> Ex: ngSwitch </p>
    <div [ngSwitch] = "color">
        <p *ngSwitchCase = "'red'"> Red </p> 
        <p *ngSwitchCase = "'blue'"> Blue </p> 
        <p *ngSwitchCase = "'green'"> Green </p> 
        <p *ngSwitchDefault> Default color Black</p>
    </div>
    <br>
    <p> Ex: ngFor </p>
    <ul>
        <li *ngFor= "let color of colors"> {{color}} </li>
    </ul>
